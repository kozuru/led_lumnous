<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>ペンライト｜発光パターン</title>
    <link rel="stylesheet" href="stylesheet.css"  type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Rubik:400,900italic' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
  </head>
  <body>
    <div class="luminous">
      <h1>ペンライト発光パターン</h1>
      <div class="lightbar">
        <div id="light-1" class="light strobe blue">
          <div class="inner-light"></div>
          <span class="bulb"></span>
          <span class="bulb"></span>
          <span class="bulb"></span>
          <span class="bulb"></span>
          <span class="bulb"></span>
          <span class="bulb"></span>

        </div>
        <div id="light-2" class="light strobe blue">
          <div class="inner-light"></div>
          <span class="bulb"></span>
          <span class="bulb"></span>
          <span class="bulb"></span>
          <span class="bulb"></span>
          <span class="bulb"></span>
          <span class="bulb"></span>

        </div>

        <div id="light-4" class="light strobe red delay">
          <div class="inner-light"></div>
          <span class="bulb"></span>
          <span class="bulb"></span>
          <span class="bulb"></span>
          <span class="bulb"></span>
          <span class="bulb"></span>
          <span class="bulb"></span>

        </div>
        <div id="light-5" class="light strobe red delay">
          <div class="inner-light"></div>
          <span class="bulb"></span>
          <span class="bulb"></span>
          <span class="bulb"></span>
          <span class="bulb"></span>
          <span class="bulb"></span>
          <span class="bulb"></span>

        </div>

      </div>
      <div class="body"><img src="https://i.imgur.com/C3U3Um9.png"  height="348" width="auto" class="body"></div>
      <div class="controls">
         <div class="default-buttons">
           <h2></h2>
           <button id="default" class="active">ストロボ１</button>
           <button id="alt">ストロボ２</button>
           <button id="firefly">ホタル</button>
            <button id="meteor">流星</button>

         </div>
         <div class="traffic-buttons">
           <h2></h2>

           <button id="caution">内から外</button>
           <button id="warn-right">上から下</button>
           <button id="warn-left">下から上</button>
           <button id="off">Off</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
